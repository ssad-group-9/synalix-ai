# Docker Compose configuration for local development dependencies only
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: synalix-postgres-dev
    environment:
      POSTGRES_DB: synalix_ai_dev
      POSTGRES_USER: ${DATABASE_USERNAME:-synalix_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-synalix_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      # Optional: Add init scripts directory if needed
      # - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - synalix-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-synalix_user} -d synalix_ai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: synalix-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-synalix_rabbitmq}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_password}
    ports:
      - "55672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    networks:
      - synalix-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: synalix-minio-dev
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-synalix_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio_password}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data
    networks:
      - synalix-dev-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  rabbitmq_dev_data:
    driver: local
  minio_dev_data:
    driver: local

networks:
  synalix-dev-network:
    driver: bridge
    name: synalix-dev-network