spring.application.name=synalix-ai

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/synalix_ai}
spring.datasource.username=${DATABASE_USERNAME:synalix_user}
spring.datasource.password=${DATABASE_PASSWORD:synalix_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration  
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=/

# JWT Configuration
jwt.secret=${JWT_SECRET:c3luYWxpeC1haS1zdXBlci1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi0yMDI0}
jwt.access-token-expiration=300000
jwt.refresh-token-expiration=604800000

# Initial Admin User Configuration
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.password=${ADMIN_PASSWORD:admin123}  
app.admin.nickname=${ADMIN_NICKNAME:System Administrator}
app.admin.email=${ADMIN_EMAIL:admin@synalix.ai}

# Audit Queue Configuration (Fixed values)
audit.queue.name=audit-log-queue
audit.exchange.name=audit-exchange
audit.routing.key=audit.log

# Jackson configuration for JSON serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.rabbit.enabled=true
management.health.db.enabled=true
